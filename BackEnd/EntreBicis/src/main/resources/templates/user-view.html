<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Visualitzar Usuari</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b3c6ff;
        }

        .card-container {
            background-color: #f0f4ff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
            margin-right: 30px;
        }

        .user-details {
            flex: 1;
        }

        .user-details p {
            margin: 5px 0;
            font-size: 18px;
        }

        .btn-custom {
            background-color: #6aa9ff;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #5a98e0;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">VISUALITZAR USUARI</h1>

        <div class="card-container mx-auto">
            <img th:if="${imatgeBase64 != null}" th:src="'data:image/jpeg;base64,' + ${imatgeBase64}" alt="Foto Perfil"
                class="profile-pic">
            <p th:if="${imatgeBase64 == null}" class="profile-pic">No hi ha cap imatge disponible.</p>

            <div class="user-details">
                <h2 th:text="${user.name}"></h2>
                <p><strong>Cognom:</strong> <span th:text="${user.surname}"></span></p>
                <p><strong>Punts:</strong> <span th:text="${user.points}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Telèfon:</strong> <span th:text="${user.phone}"></span></p>
                <p><strong>Població:</strong> <span th:text="${user.city}"></span></p>
                <p><strong>Observacions:</strong> <span th:text="${user.observations}"></span></p>
                <p><strong>Data d’alta:</strong> <span th:text="${user.signupDate}"></span></p>
                <p><strong>Rol:</strong> <span th:text="${user.userType}"></span></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/reward/list/{email}(email=${user.email})}" class="btn btn-custom">VEURE RECOMPENSES</a>
            <a th:href="@{/user/modify/{email}(email=${user.email})}" class="btn btn-custom">MODIFICAR</a>
            <a th:href="@{/route/list/{email}(email=${user.email})}" class="btn btn-custom">VEURE RUTES</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
