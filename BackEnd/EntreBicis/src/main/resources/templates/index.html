<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <style>
        body {
            background-color: #b3c6ff;
            font-family: Arial, sans-serif;
        }

        .container-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .menu-button {
            background-color: #5aa3f0;
            border: none;
            padding: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-button:hover {
            background-color: #6ab5ff;
        }
    </style>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>
    <div class="container d-flex justify-content-center">
        <div class="container-buttons">
            <a class="menu-button" href="/parameters/update">PARAMETRES</a>
            <a class="menu-button" href="/user/list">USUARIS</a>
            <a class="menu-button" href="/route/list">RUTES</a>

    </div>
</body>

</html>
